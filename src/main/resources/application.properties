spring.application.name=springboot-enrollments
spring.datasource.url=jdbc:mysql://localhost:3306/enrollments_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server
server.port=8080

# Mail (user-provided)
spring.mail.username=your_mail
spring.mail.password=your_password
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Razorpay (user-provided)
razorpay.keyId=your_razorpay_keyId
razorpay.keySecret=your_razorpay_keySecret

# Admin token for admin-only endpoints (simple demo approach)
app.admin.token=Admin123
